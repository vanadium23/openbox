<div class="u-wrapper Banner">
    <a class="Banner-link u-clickable" href="{{ '/' | absolute_url }}">
        {{ site.title }}
    </a>
    <ul class="Banner">
        {% for nav_link in site.nav %}
            <li class="Banner-item">
                <a class="Banner-link u-clickable" href="{{ nav_link.url | absolute_url }}">{{ nav_link.label }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
