id: graph
layout: default
permalink: /graph/
---

<script src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"
    integrity="sha256-+7jaYCp29O1JusNWHaYtgUn6EhuP0VaFuswhNV06MyI=" crossorigin="anonymous"></script>
<h3>Interactive Graph</h3>
<div id="graph-container"></div>
<style>
    :root {
        --secondary: #284b63;
        --primary: #f28482;
        --visited: #afbfc9;
        --outlinegray: #dadada;

        --g-node: var(--secondary);
        --g-node-active: var(--primary);
        --g-node-inactive: var(--visited);
        --g-link: var(--outlinegray);
        --g-link-active: #5a7282;
    }

    #graph-container {
        border: var(--outlinegray) 1px solid;
        border-radius: 5px;
        box-sizing: border-box;
        min-height: 250px;
        margin: .5em 0
    }

</style>
<script>
    const fetchData = Promise.all([
        fetch("{{ '/_pages/graph.json' | absolute_url }}")
            .then(data => data.json())
            .then(data => ({
                nodes: data.nodes,
                links: data.links,
            })),
        fetch("{{ '/_pages/search.json' | absolute_url }}")
            .then(data => data.json()),
    ])
        .then(([{ nodes, links }, searchIndex]) => ({
            nodes,
            links,
            searchIndex,
        }))

    // https://github.com/jackyzha0/quartz/blob/hugo/assets/js/graph.js
    async function drawGraph(baseUrl, pathColors, graphConfig) {

        let {
            depth,
            enableDrag,
            enableLegend,
            enableZoom,
            opacityScale,
            scale,
            repelForce,
            fontSize,
            linkDistance,
            maxHeight,
        } = graphConfig;

        const container = document.getElementById("graph-container")
        const { nodes, links, searchIndex } = await fetchData
        // just key => value for url => title
        const content = searchIndex.reduce(
            (prev, current) => { prev[current.url] = current.title; return prev },
            {}
        );

        // Use .pathname to remove hashes / searchParams / text fragments
        const cleanUrl = window.location.origin + window.location.pathname
        const curPage = cleanUrl.replace(/\/$/g, "").replace(baseUrl, "")

        // Links is mutated by d3. We want to use links later on, so we make a copy and pass that one to d3
        // Note: shallow cloning does not work because it copies over references from the original array
        const copyLinks = JSON.parse(JSON.stringify(links));
        const data = {
            nodes: nodes,
            links: links,
        };

        const color = (d) => {
            if (d.id === curPage || (d.id === "/" && curPage === "")) {
                return "var(--g-node-active)"
            }

            for (const pathColor of pathColors) {
                const path = Object.keys(pathColor)[0]
                const colour = pathColor[path]
                if (d.id.startsWith(path)) {
                    return colour
                }
            }

            return "var(--g-node)"
        }

        const drag = (simulation) => {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(1).restart()
                d.fx = d.x
                d.fy = d.y
            }

            function dragged(event, d) {
                d.fx = event.x
                d.fy = event.y
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0)
                d.fx = null
                d.fy = null
            }

            const noop = () => { }
            return d3
                .drag()
                .on("start", enableDrag ? dragstarted : noop)
                .on("drag", enableDrag ? dragged : noop)
                .on("end", enableDrag ? dragended : noop)
        }

        const height = Math.max(container.offsetHeight, maxHeight)
        const width = container.offsetWidth

        const simulation = d3
            .forceSimulation(data.nodes)
            .force("charge", d3.forceManyBody().strength(-100 * repelForce))
            .force(
                "link",
                d3
                    .forceLink(data.links)
                    .id((d) => d.id)
                    .distance(linkDistance * 100),
            )
            .force("center", d3.forceCenter())
            .force("x", d3.forceX())
            .force("y", d3.forceY())
            .force("collide", d3.forceCollide().radius(d => d.r * 40))

        const svg = d3
            .select("#graph-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr('viewBox', [-width / 2 * 1 / scale, -height / 2 * 1 / scale, width * 1 / scale, height * 1 / scale])

        if (enableLegend) {
            const legend = [{ Current: "var(--g-node-active)" }, { Note: "var(--g-node)" }, ...pathColors]
            legend.forEach((legendEntry, i) => {
                const key = Object.keys(legendEntry)[0]
                const colour = legendEntry[key]
                svg
                    .append("circle")
                    .attr("cx", -width / 2 + 20)
                    .attr("cy", height / 2 - 30 * (i + 1))
                    .attr("r", 6)
                    .style("fill", colour)
                svg
                    .append("text")
                    .attr("x", -width / 2 + 40)
                    .attr("y", height / 2 - 30 * (i + 1))
                    .text(key)
                    .style("font-size", "15px")
                    .attr("alignment-baseline", "middle")
            })
        }

        // draw links between nodes
        const link = svg
            .append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link")
            .attr("stroke", "var(--g-link)")
            .attr("stroke-width", 2)
            .attr("data-source", (d) => d.source.id)
            .attr("data-target", (d) => d.target.id)

        // svg groups
        const graphNode = svg.append("g").selectAll("g").data(data.nodes).enter().append("g")

        // calculate radius
        const nodeRadius = (d) => {
            const numOut = copyLinks.filter(x => x.source == d.id)?.length || 0
            const numIn = copyLinks.filter(x => x.target == d.id)?.length || 0
            return 2 + Math.sqrt(numOut + numIn)
        }

        // shorten title
        function shorten(str, maxLen, separator = ' ') {
            if (str.length <= maxLen) return str;
            return str.substr(0, str.lastIndexOf(separator, maxLen)) + '...';
        }

        // draw individual nodes
        const node = graphNode
            .append("circle")
            .attr("class", "node")
            .attr("id", (d) => d.id)
            .attr("r", nodeRadius)
            .attr("fill", color)
            .style("cursor", "pointer")
            .on("click", (_, d) => {
                // SPA navigation
                const url = decodeURI(d.id);
                window.open(url, '_blank').focus();
            })
            .on("mouseover", function (_, d) {
                d3.selectAll(".node").transition().duration(100).attr("fill", "var(--g-node-inactive)")

                const neighbours = copyLinks.reduce((prev, current) => {
                    if (current.source == d.id) {
                        prev.push(current.target);
                    } else if (current.target == d.id) {
                        prev.push(current.source);
                    }
                    return prev;
                }, []);
                const neighbourNodes = d3.selectAll(".node").filter((d) => neighbours.includes(d.id))
                const currentId = d.id
                const linkNodes = d3
                    .selectAll(".link")
                    .filter((d) => d.source.id === currentId || d.target.id === currentId)

                // highlight neighbour nodes
                neighbourNodes.transition().duration(200).attr("fill", color)

                // highlight links
                linkNodes.transition().duration(200).attr("stroke", "var(--g-link-active)")

                const bigFont = fontSize * 1.5

                // show text for self
                d3.select(this.parentNode)
                    .raise()
                    .select("text")
                    .transition()
                    .duration(200)
                    .attr('opacityOld', d3.select(this.parentNode).select('text').style("opacity"))
                    .style('opacity', 1)
                    .style('font-size', bigFont + 'em')
                    .attr('dy', d => nodeRadius(d) + 20 + 'px') // radius is in px
            })
            .on("mouseleave", function (_, d) {
                d3.selectAll(".node").transition().duration(200).attr("fill", color)

                const currentId = d.id
                const linkNodes = d3
                    .selectAll(".link")
                    .filter((d) => d.source.id === currentId || d.target.id === currentId)

                linkNodes.transition().duration(200).attr("stroke", "var(--g-link)")

                d3.select(this.parentNode)
                    .select("text")
                    .transition()
                    .duration(200)
                    .style('opacity', d3.select(this.parentNode).select('text').attr("opacityOld"))
                    .style('font-size', fontSize + 'em')
                    .attr('dy', d => nodeRadius(d) + 8 + 'px') // radius is in px
            })
            .call(drag(simulation))

        // draw labels
        const labels = graphNode
            .append("text")
            .attr("dx", 0)
            .attr("dy", (d) => nodeRadius(d) + 8 + "px")
            .attr("text-anchor", "middle")
            .text((d) => content[d.id] || d.id.replace("-", " "))
            .style('opacity', (opacityScale - 1) / 3.75)
            .style("pointer-events", "none")
            .style('font-size', fontSize + 'em')
            .raise()
            .call(drag(simulation))

        // set panning

        if (enableZoom) {
            svg.call(
                d3
                    .zoom()
                    .extent([
                        [0, 0],
                        [width, height],
                    ])
                    .scaleExtent([0.25, 4])
                    .on("zoom", ({ transform }) => {
                        link.attr("transform", transform)
                        node.attr("transform", transform)
                        const scale = transform.k * opacityScale;
                        const scaledOpacity = Math.max((scale - 1) / 3.75, 0)
                        labels.attr("transform", transform).style("opacity", scaledOpacity)
                    }),
            )
        }

        // progress the simulation
        simulation.on("tick", () => {
            link
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y)
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y)
            labels.attr("x", (d) => d.x).attr("y", (d) => d.y)
        })
    }


    const container = document.getElementById("graph-container")
    // clear the graph in case there is anything within it
    container.textContent = ""

    const drawGlobal = true;
    const baseUrl = "{{ site.url }}";
    const pathColors = {{ site.graph.pathColors | jsonify }};

    const graphConfig = {
        centerForce: 1,
        depth: -1,
        enableDrag: 1,
        enableLegend: 1,
        enableZoom: 1,
        fontSize: .5,
        linkDistance: 1,
        opacityScale: 3,
        repelForce: 1.1,
        scale: 1,
        maxHeight: drawGlobal ? 500 : 250,
    };

    drawGraph(baseUrl, pathColors, graphConfig);

</script>
