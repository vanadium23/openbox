---
layout: default
title: Search
permalink: /search/
---

<h3>{{ page.title }}</h3>

<!-- HTML elements for search -->
<input type="text" id="search-input">
<ul id="results-container"></ul>

<hr>

<h4>Last 50 notes</h4>

<ul>
{% assign latest_notes = site.notes | sort: 'modified_at' | reverse %}
{% for note in latest_notes limit:50 %}
<li><span>{{ note.modified_at | date: "%Y-%m-%d" }}</span>&nbsp;<a href="{{ note.url | absolute_url }}">{{ note.title }}</a></li>
{% endfor %}
</ul>

<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: "{{ '/_pages/search.json' | absolute_url }}"
    });
</script>
