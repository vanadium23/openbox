title: Chernov Open 📦
language: "ru"
locale: "ru_RU"
baseurl: ""

plugins:
  - jekyll-seo-tag

twitter:
  username: vanadium23
  card: summary

collections:
  notes:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"

include: ["_pages"]

graph:
  pathColors:
    - /quotes: "#cccccc"
    - /books: "#ffc300"
    - /articles: "#280a7c"
    - /courses: "#530478"

tooltip:
  contentQuerySelector: main
  tooltipLinksQuery: main a

wikilinks:
  tooltip:
    invalid_link: Note not found

nav:
  - label: Граф 🌐
    url: "graph"
  - label: Поиск 🔍
    url: "search"

# exclude quotes path
quotes:
  exclude_categories: ["book"]

telegram_publisher:
  # api_token: ''
  chat_id: '112776829'
  published_timedelta: 60
  tags:
    - chernov_sharit


# Check if the settings is necessary
permalink:           pretty
relative_permalinks: false
keep_history: [.git]
